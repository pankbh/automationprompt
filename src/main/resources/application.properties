server.port=8086
server.servlet.context-path=/
spring.application.name=automation-prompt-tool
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
logging.level.com.automationprompt=DEBUG
logging.level.org.springframework.web=DEBUG
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Google Gemini AI Configuration
gemini.api.key=
gemini.api.url=https://generativelanguage.googleapis.com/v1/models/gemini-2.0-flash-001:generateContent
gemini.api.model=gemini-2.0-flash-001
gemini.api.version=v1
